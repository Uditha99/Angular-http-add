<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>PostId</mat-label>
  <input matInput placeholder="Ex. Enter PostId Hear"
  [(ngModel)]="searchID"
  (keyup.enter)="LoadData()" >
</mat-form-field>

<hr>

<table class="table table hover">
  <thead>
  <tr>
    <th>#id</th>
    <th>User_Id</th>
    <th>Tittle</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tempData of list">
    <td>{{tempData.id}}</td>
    <td>{{tempData.userId}}</td>
    <td>{{tempData.title}}</td>
    <td>{{tempData.body}}</td>
  </tr>
  </tbody>
</table>
