<form [formGroup]="form">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput placeholder="Ex. ID"  >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User ID</mat-label>
          <input formControlName="userId" matInput placeholder="Ex. user Id" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Tittle</mat-label>
          <input formControlName="tittle" matInput placeholder="Tittle" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="Ex. Body"></textarea>
        </mat-form-field>
      </div>

      <div class="col-12">
        <button mat-raised-button color="primary"
                (click)="createData()"
                type="button">
          Save Data</button>
      </div>
    </div>
  </div>
</form>
