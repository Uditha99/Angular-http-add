<mat-form-field style="width: 100%" appearance="outline">
  <mat-label>PostId</mat-label>
  <input matInput placeholder="Ex. Enter PostId Hear"
         [(ngModel)]="searchID"
         (keyup.enter)="LoadData()" >
</mat-form-field>

<hr>

<form [formGroup]="form" (ngSubmit)="updateData()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput placeholder="Ex. ID"  >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>User ID</mat-label>
          <input formControlName="userId" matInput placeholder="Ex. user Id" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Tittle</mat-label>
          <input formControlName="tittle" matInput placeholder="Tittle" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea formControlName="body" matInput placeholder="Ex. Body"></textarea>
        </mat-form-field>
      </div>

      <div class="col-12">
        <button mat-raised-button color="primary"
                [disabled]="form.invalid"
                type="submit">
          Save Data</button>
      </div>
    </div>
  </div>
</form>
